# CI/CD Pipeline for Cofidis Fraud Detector
name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-asyncio
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v || echo "No tests yet"
    
    - name: Check syntax
      run: |
        python -m py_compile agents/*.py
        python -m py_compile gateway.py

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t cofidis/fraud-detector:${{ github.sha }} .
        docker tag cofidis/fraud-detector:${{ github.sha }} cofidis/fraud-detector:latest
    
    - name: Test Docker image
      run: |
        docker run -d -p 8000:8000 --name test-container cofidis/fraud-detector:latest
        sleep 5
        curl -f http://localhost:8000/health || exit 1
        docker stop test-container

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
